server {
    server_name marketing-tool.localtest.me;
    listen 80 default_server;

    client_max_body_size 2M;

    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    index index.php index.html;
    root /project/public;

    error_page 404 /index.php;

    location = /favicon.ico { access_log off; log_not_found off; rewrite ^ /s/favicon.ico last; }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PHP_ADMIN_VALUE "opcache.validate_timestamps = 1;\nopcache.file_update_protection = 2";
        fastcgi_read_timeout 300;
    }
}
